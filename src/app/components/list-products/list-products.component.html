<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h4>Listado de Productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">
      Agregar Producto
    </button>
  </div>
  <table *ngIf="listProducts.length > 0" class="table table-hover">
    <thead>
      <tr class="table-primary">
        <th scope="col">Nombre</th>
        <th scope="col">Description</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.stock }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info btn-sm me-2"
            routerLink="/edit/{{ item.id }}"
          >
            Edit
          </button>
          <button
            (click)="deleteProduct(item.id)"
            type="button"
            class="btn btn-danger btn-sm"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar.</h5>
</div>
